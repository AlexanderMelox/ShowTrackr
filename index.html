<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,900" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  <title>ShowTrackr | Track your shows automatically</title>
</head>
<body>
  <nav class="nav">
    <a href="#" class="nav__brand">Show<span class="text-primary">Trackr</span></a>
    <a href="#" class="btn btn--primary">Get started</a>
  </nav>

  <header class="header">
    <div class="container">
      <div class="header__text-container">
        <h1 class="heading-primary">Track your shows automatically</h1>
        <p>
          With ShowTrackr you can track your favorite TV shows automatically, so you never loose track of your TV shows ever again. üçø
        </p>
        <form class="header__form">
          <input type="text" class="header__form-input" id="email" placeholder="you@email.com">
          <label class="header__form-label" for="email">Email</label>
          <button class="btn btn--form">Start tracking</button>
        </form>
        <div class="header__compatible-with">
          <span class="header__compatible-with-title">Compatible with</span>
          <ul class="header__compatible-with-list">
            <li class="header__compatible-with-list">
              <img src="img/compatible/netflix.png" alt="Netflix logo">
            </li>
            <li class="header__compatible-with-list">
              <img src="img/compatible/apple.png" alt="Apple logo">
            </li>
            <li class="header__compatible-with-list">
              <img src="img/compatible/android.png" alt="Android logo">
            </li>
            <li class="header__compatible-with-list">
              <img src="img/compatible/windows.png" alt="Windows logo">
            </li>
            <li class="header__compatible-with-list">
              <img src="img/compatible/synology.png" alt="Synology logo">
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>
</body>
</html>
